---
language: python
python: "2.7"

sudo: required

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible jsonschema

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' > ansible.cfg

before_script:
  # Create irods user
  - sudo useradd --system --home-dir /var/lib/irods irods

  # Create directories for irods user
  - sudo mkdir --parents /etc/irods /var/lib/irods/.irods

  # Give irods ownership of its directories
  - sudo chown --recursive irods:irods /etc/irods /var/lib/irods

script:
  # Basic role syntax check
  - ansible-playbook --syntax-check tests/test.yml --inventory-file=tests/inventory tests/test.yml

  # Test role
  - ansible-playbook --inventory-file=tests/inventory tests/test.yml

  # Idempotence test
  - >
    ansible-playbook --inventory-file=tests/inventory tests/test.yml \
      | grep --quiet 'changed=0.*failed=0' \
        && (echo 'Idempotence test: pass' && exit 0) \
        || (echo 'Idempotence test: fail' && exit 1)

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
