---
language: python
python: "2.7.13"

sudo: required

addons:
  apt:
    packages:
      - odbc-postgresql

install:
  # Install ansible
  - pip install ansible==2.4 jsonschema

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' > ansible.cfg

before_script:
  # Create irods user
  - sudo useradd --system --home-dir /var/lib/irods irods

  # Create directories for irods user
  - sudo mkdir --parents /etc/irods /var/lib/irods/.irods

  # Give irods ownership of its directories
  - sudo chown --recursive irods:irods /etc/irods /var/lib/irods

  # Install dependent roles
  - ansible-galaxy install --role-file=tests/requirements.yml

script:
  # Basic role syntax check
  - ansible-playbook --syntax-check --inventory-file=tests/inventory tests/all-tests.yml

  # Test template expansion
  - ansible-playbook --inventory-file=tests/inventory tests/test-templates.yml

  # Test core deposition
  - ansible-playbook --inventory-file=tests/inventory tests/test-core-deposition.yml

  - >
    ansible-playbook --extra-vars 'test_idempotent=true' --inventory-file=tests/inventory  \
                     tests/test-core-deposition.yml \
      | grep --quiet 'changed=0.*failed=0' \
        && (echo 'Idempotence test: pass' && exit 0) \
        || (echo 'Idempotence test: fail' && exit 1)

  # Remove test artifacts
  - sudo rm --force /etc/irods/* /var/lib/irods/.irods/* /var/lib/irods/.odbc.ini

  # Test IES specific deposition
  - ansible-playbook --inventory-file=tests/inventory tests/test-ies-deposition.yml

  - >
    ansible-playbook --extra-vars 'test_idempotent=true' --inventory-file=tests/inventory \
                     tests/test-ies-deposition.yml \
      | grep --quiet 'changed=0.*failed=0' \
        && (echo 'Idempotence test: pass' && exit 0) \
        || (echo 'Idempotence test: fail' && exit 1)

  # Remove test artifacts
  - sudo rm --force /etc/irods/* /var/lib/irods/.irods/* /var/lib/irods/.odbc.ini

  # Test change notification
  - ansible-playbook --inventory-file=tests/inventory tests/test-change-notify.yml

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
