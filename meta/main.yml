galaxy_info:
  author: Tony Edgin
  description: An ansible role for configuring an iRODS server
  company: CyVerse
  license: See LICENSE.txt
  min_ansible_version: 2.4

  platforms:
    - name: Ubuntu
      versions:
        - precise
        - quantal
        - raring
        - saucy
        - trusty
        - utopic
        - vivid
        - wily
        - xenial
    - name: EL
      versions:
        - 6
        - 7

  galaxy_tags:
    - CyVerse
    - iRODS
    - configuration

dependencies:
  - name: cyverse.unixodbc-cfg
    src: CyVerse_Ansible.unixodbc-cfg
    version: master
    vars:
      unixodbc_cfg_defer: true
