galaxy_info:
  author: Tony Edgin
  description: An ansible role for configuring an iRODS server
  company: CyVerse
  license: See license.md
  min_ansible_version: 2.0

  platforms:
  - name: Ubuntu
    versions:
      - precise
      - quantal
      - raring
      - saucy
      - trusty
      - utopic
      - vivid
      - wily
      - xenial
  - name: EL
    versions:
      - 6
      - 7
  - name: opensuse
    versions:
      - 13.1
      - 13.2

  galaxy_tags:
    - CyVerse
    - iRODS
    - configuration

dependencies:
  - name: CyVerse-Ansible.irods-env
    version: 2.0
    vars:
      irods_env_authentication_file: "{{ _irods_server_cfg_authentication_file }}"
      irods_env_authentication_scheme: "{{
        _irods_server_cfg_zone_auth_scheme if irods_server_cfg_zone_auth_scheme else
        None }}"
      irods_env_client_server_negotiation: "{{ _irods_server_cfg_client_server_negotiation }}"
      irods_env_client_server_policy: "{{ _irods_server_cfg_client_server_policy }}"
      irods_env_control_plane_key: "{{ _irods_server_cfg_server_control_plane_key }}"
      irods_env_control_plane_port: "{{ _irods_server_cfg_server_control_plane_port }}"
      irods_env_cwd: "{{ _irods_server_cfg_cwd }}"
      irods_env_debug: "{{ _irods_server_cfg_debug }}"
      irods_env_default_hash_scheme: "{{ _irods_server_cfg_clerver_default_hash_scheme }}"
      irods_env_default_resource: "{{ _irods_server_cfg_clerver_default_resource }}"
      irods_env_encryption_algorithm: "{{ _irods_server_cfg_clerver_encryption_algorithm }}"
      irods_env_encryption_key_size: "{{ _irods_server_cfg_clerver_encryption_key_size }}"
      irods_env_encryption_num_hash_rounds: "{{
        _irods_server_cfg_clerver_encryption_num_hash_rounds }}"
      irods_env_encryption_salt_size: "{{ _irods_server_cfg_clerver_encryption_salt_size }}"
      irods_env_for_server: true
      irods_env_gsi_server_dn: "{{ _irods_server_cfg_gsi_server_dn }}"
      irods_env_home: "{{ _irods_server_cfg_home }}"
      irods_env_host: "{{ _irods_server_cfg_host }}"
      irods_env_log_level: "{{ _irods_server_cfg_log_level }}"
      irods_env_match_hash_policy: "{{ _irods_server_cfg_match_hash_policy }}"
      irods_env_port: "{{ _irods_server_cfg_zone_port }}"
      irods_env_ssl_ca_certificate_file: "{{ _irods_server_cfg_ssl_ca_certificate_file }}"
      irods_env_ssl_ca_certificate_path: "{{ _irods_server_cfg_ssl_ca_certificate_path }}"
      irods_env_ssl_certificate_chain_file: "{{ _irods_server_cfg_ssl_certificate_chain }}"
      irods_env_ssl_certificate_key_file: "{{ _irods_server_cfg_ssl_certificate_key_file }}"
      irods_env_ssl_dh_params_file: "{{ _irods_server_cfg_ssl_dh_params_file }}"
      irods_env_ssl_verify_server: "{{ _irods_server_cfg_ssl_verify_server }}"
      irods_env_sys_user_name: "{{ _irods_server_cfg_service_account_name }}"
      irods_env_sys_group_name: "{{ _irods_server_cfg_service_group_name }}"
      irods_env_user_name: "{{ _irods_server_cfg_zone_user }}"
      irods_env_xmsg_host: "{{ _irods_server_cfg_xmsg_host }}"
      irods_env_xmsg_port: "{{ _irods_server_cfg_xmsg_port }}"
      irods_env_zone_name: "{{ _irods_server_cfg_zone_name }}"
