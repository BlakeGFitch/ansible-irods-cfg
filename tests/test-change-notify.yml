---
- name: test database_config notifies change
  hosts: localhost
  become: true
  pre_tasks:
    - set_fact:
        irods_cfg_made_changes: false

  tasks:
    - include_role:
        name: ../../ansible-irods-cfg
        tasks_from: database_config.yml
      vars:
        irods_cfg_icat: {}

  post_tasks:
    - include_tasks: tasks/verify_change_notified.yml


